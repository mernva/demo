<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{margin:0;}
    section{
        height: 100vh;
    }
    section:nth-child(1)
    {background: lightseagreen;}
    section:nth-child(2)
    {
        background: lightskyblue;
    }
    section:nth-child(3)
    {
        background:lightyellow;
    }
    section:nth-child(4){
        background: lightpink;
    }
    </style>
</head>
<body>
    <section>Page1按上下键滚动</section>
    <section>Page2按上下键滚动</section>
    <section>Page3按上下键滚动</section>
    <section>Page4按上下键滚动</section>

    <script>
      window.onkeydown=function(e){
          console.log(e)
          if(e.key === 'ArrowDown'){
              e.preventDefault()
              window.scrollBy({
                 top: window.innerHeight,
                 behavior:'smooth'
              })
          }else if(e.key === 'ArrowUp'){
              e.preventDefault()
              window.scrollBy({
                  top: 0 - window.innerHeight,
                  behavior:'smooth'
              })
          }
      }
    </script>
</body>
</html>
